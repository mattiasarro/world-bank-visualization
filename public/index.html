
<!DOCTYPE html>
<html ng-app="vis">
<head>
    <title>Internet Usage</title>
    <script type=" text/javascript" src="vendor/jquery-1.4.4.min.js"> </script>
    <script type=" text/javascript" src="vendor/d3.js?1.29.1"> </script>
    <script type=" text/javascript" src="vendor/d3.time.js?1.29.1"> </script>
    <script type=" text/javascript" src="vendor/d3.csv.js?1.29.1"> </script>
    <script type=" text/javascript" src="vendor/angular.min.js?1.4.9"> </script>
    <script type=" text/javascript" src="convert.js"> </script>
    <script type=" text/javascript" src="app.js"> </script>
    <link href='http://fonts.googleapis.com/css?family=Bevan|Cardo' rel=' stylesheet' type=' text/css'>
    <link rel="stylesheet" type="text/css" href="//cloud.github.com/downloads/lafeber/world-flags-sprite/flags16.css"/>
    <link rel=" stylesheet" type=" text/css" href="style.css"/>
</head>
<body>
<div id="main-wrapper">
    <div id="content" ng-controller="GraphController">
        <h1>Internet Usage </h1>
        <div id="filters">
            <a ng-repeat="(id, region) in regions" 
               id="{{id}}" 
               class="{{id}}-{{region.state}}"
               ng-click="toggleRegion(id)">{{region.name}}</a>
            
        </div>
        <div id="flags">
            <ul class="f16">
              <li ng-repeat="(code, country) in countries" class="flag {{country.codeAlpha2 | lowercase}}"></li>
            </ul>
        </div>
        <div id="blurb">
            <div id="blurb-content">{{blurb}}</div>
        </div>
        <div id="vis" graph countries="countries" blurb="blurb" limits="limits"></div>
    </div>
</div>
<!-- <script type="text/javascript" src="./life.js"></script> -->
</body>
</html>
