
<!DOCTYPE html>
<html ng-app="vis">
<head>
    <title>Internet Usage</title>
    <script type=" text/javascript" src="vendor/jquery-1.4.4.min.js"> </script>
    <script type=" text/javascript" src="vendor/d3.js?1.29.1"> </script>
    <script type=" text/javascript" src="vendor/d3.time.js?1.29.1"> </script>
    <script type=" text/javascript" src="vendor/d3.csv.js?1.29.1"> </script>
    <script type=" text/javascript" src="vendor/angular.min.js?1.4.9"> </script>
    <script type=" text/javascript" src="app.js"> </script>
    <link href='http://fonts.googleapis.com/css?family=Bevan|Cardo' rel=' stylesheet' type=' text/css'>
    <link rel="stylesheet" type="text/css" href="//cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css"/>
    <link rel=" stylesheet" type=" text/css" href="style.css"/>
</head>
<body>
<div id="main-wrapper">
    <div id="content" ng-controller="GraphController as gc">
        <h1>Internet Usage </h1>
        <div id="filters">
            <a ng-repeat="(id, region) in gc.regions" 
               id="{{id}}" 
               class="{{id}}-{{region.state}}"
               ng-click="gc.toggleRegion(id)">{{region.name}}</a>
            
        </div>
        <div id="flags">
            <ul class="f32">
              <li class="flag ar"></li>
              <li class="flag au"></li>
              <li class="flag at"></li>
            </ul>
        </div>
        <div id="blurb">
            <div id="default-blurb"><h2></h2></div>
            <div id="blurb-content"> </div>
        </div>
        <div id="vis" graph></div>
    </div>
</div>
<!-- <script type="text/javascript" src="./life.js"></script> -->
</body>
</html>
